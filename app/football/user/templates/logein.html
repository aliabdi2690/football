{% extends "base.html" %}

{% block title %}
  <title>log in</title>
{% endblock title %}

{% block content %}
    
    {% if message %}
        {{ message }}
    {% endif %}
        
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          {{ field.label_tag }}</br>
          {{ field }}</br>
        {% endfor %}
        <button type="submit">log in</button>
    </form>
{% endblock content %}
