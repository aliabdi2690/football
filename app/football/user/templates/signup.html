{% extends "base.html" %}

{% block title %}
  <title>Sign up</title>
{% endblock title %}

{% block content %}

    {% if message %}
      {{ message }}
    {% endif %}
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}
        {% endfor %}
        <button type="submit">sign up</button>
    </form>
{% endblock content %}
