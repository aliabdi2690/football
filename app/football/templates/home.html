{% extends 'base.html' %}


{% block title %}
  <title>home</title>
{% endblock title %}

<body>
  {% block content %}
    {% for post in posts %}
      <h1>{{ post.title }}</h1><br>
      <img src="{{ post.image.url }}" alt="Smiley face" height="150" width="200"><br>
      <p>{{ post.summery }}</p>
      <a href="{{ post.get_absolute_url }}">edame matlab</a>  
    {% endfor %}
  {% endblock content %}
</body>
